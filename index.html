<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Milker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>NPC Profit Calculator</h1>

        <label for="bz-buy-price">Bazaar Buy Price</label>
        <input type="number" id="bz-buy-price" placeholder="Enter Buy Price">

        <label for="npc-sell-price">NPC Sell Price</label>
        <input type="number" id="npc-sell-price" placeholder="Enter NPC Sell Price">
        
        <button onclick="calculateProfit()" class="calculate">Calculate</button>
        <button onclick="resetCalculator()" class ="reset">Reset</button>
    </main>
    
    <footer>
        <div id="result" class="hidden">
            <p id="profit"></p>
            <p id="coins-required"></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
